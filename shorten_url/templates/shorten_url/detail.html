{% extends 'shorten_url/layout.html' %}
{% block body %}
<div class="container">  
	<div class="col-md-8">

		<a href='/' class="btn btn-success">Home</a>
		<div>
			<strong>Short url:</strong> <a href="visit_url/{{ url.short_url }}" target="_blank">{{ url.short_url }}</a>
		</div>
		<div>
			<strong>Full url:</strong> {{ url.url }}
		</div>
		<div>
			<strong>Count of visit:</strong> {{ url.visit_count }}
		</div>
	</div>
</div>	  	
{% endblock %}
